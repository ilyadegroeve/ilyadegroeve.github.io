<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Helvetica;
            color: black;
            background-color: white;
        }
        h1 {
            text-align: center; /* center the title */
            border: 3px solid black; /* add a border around the title */
            border-radius: 30px; /* make the border rounded */
            padding: 20px; /* add some space between the title and the border */
            width: 20%; /* adjust the width of the title box */
            margin: 50px auto 0 auto; /* center the title box and add margin from the top */
        }
        p {
            text-align: center; /* center the text */
            margin-top: 30px; /* lower the text from the title */
        }
    </style>
</head>
